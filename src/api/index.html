<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferocia | Term Deposit Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #FDF2F4;
            --pink-medium: #F5C6CE;
            --pink-dark: #E8738A;
            --purple-light: #F3EDF7;
            --purple-medium: #C9B8D9;
            --lavender: #EBE8F4;
            --coral: #F28B82;
            --sage: #81C995;
            --text-dark: #2D2D3A;
            --text-muted: #6B6B7B;
            --gradient-bg: linear-gradient(135deg, #FDF2F4 0%, #F3EDF7 50%, #EBE8F4 100%);
            --gradient-accent: linear-gradient(135deg, #E8738A 0%, #C9B8D9 100%);
            --shadow-soft: 0 4px 24px rgba(232, 115, 138, 0.12);
            --shadow-hover: 0 8px 32px rgba(232, 115, 138, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 24px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-mark {
            width: 42px;
            height: 42px;
            background: var(--gradient-accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 400;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 28px 32px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(232, 115, 138, 0.08);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--pink-light);
        }

        .card-title .icon {
            width: 28px;
            height: 28px;
            background: var(--pink-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-size: 0.85rem;
            letter-spacing: 0.02em;
        }

        input, select {
            padding: 12px 16px;
            border: 1.5px solid #E8E8ED;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: all 0.2s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--pink-dark);
            box-shadow: 0 0 0 3px rgba(232, 115, 138, 0.1);
        }

        input:hover, select:hover {
            border-color: var(--pink-medium);
        }

        /* Button */
        .btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-container {
            text-align: center;
            margin-top: 28px;
        }

        /* Result Card */
        .result-card {
            display: none;
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        .result-card.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 1.8rem;
        }

        .result-icon.yes {
            background: linear-gradient(135deg, #D4EDDA 0%, #81C995 100%);
        }

        .result-icon.no {
            background: linear-gradient(135deg, #FDF2F4 0%, #F5C6CE 100%);
        }

        .result-prediction {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-prediction.yes {
            color: #2E7D32;
        }

        .result-prediction.no {
            color: var(--pink-dark);
        }

        .result-probability {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .probability-bar {
            width: 100%;
            max-width: 320px;
            height: 8px;
            background: var(--pink-light);
            border-radius: 8px;
            margin: 16px auto;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: var(--gradient-accent);
            border-radius: 8px;
            transition: width 0.8s ease-out;
        }

        .confidence-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
            letter-spacing: 0.02em;
        }

        .confidence-high {
            background: linear-gradient(135deg, #D4EDDA 0%, #C8E6C9 100%);
            color: #2E7D32;
        }

        .confidence-medium {
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            color: #E65100;
        }

        .confidence-low {
            background: linear-gradient(135deg, #FDF2F4 0%, #F5C6CE 100%);
            color: var(--pink-dark);
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading .btn-text {
            display: none;
        }

        /* Health indicator */
        .health-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: var(--shadow-soft);
            color: var(--text-muted);
        }

        .health-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--sage);
        }

        .health-dot.offline {
            background: var(--coral);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--pink-dark);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 0.8;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 1.75rem; }
            .form-grid { grid-template-columns: 1fr; }
            .card { padding: 20px; }
            .logo-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="health-indicator">
        <div class="health-dot" id="healthDot"></div>
        <span id="healthText">Checking...</span>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-mark">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="logo-text">Ferocia</span>
            </div>
            <h1>Term Deposit Predictor</h1>
            <p class="subtitle">Predict customer subscription likelihood with ML-powered insights</p>
        </header>

        <form id="predictionForm">
            <!-- Personal Info -->
            <div class="card">
                <h2 class="card-title">
                    <span class="icon">ðŸ‘¤</span>
                    Personal Details
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" value="35" min="18" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="job">Occupation</label>
                        <select id="job" name="job" required>
                            <option value="admin.">Admin</option>
                            <option value="blue-collar">Blue Collar</option>
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="housemaid">Housemaid</option>
                            <option value="management" selected>Management</option>
                            <option value="retired">Retired</option>
                            <option value="self-employed">Self Employed</option>
                            <option value="services">Services</option>
                            <option value="student">Student</option>
                            <option value="technician">Technician</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marital">Marital Status</label>
                        <select id="marital" name="marital" required>
                            <option value="single">Single</option>
                            <option value="married" selected>Married</option>
                            <option value="divorced">Divorced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <select id="education" name="education" required>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="tertiary" selected>Tertiary</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Financial Info -->
            <div class="card">
                <h2 class="card-title">
                    <span class="icon">ðŸ’³</span>
                    Financial Profile
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="balance">Savings Balance ($)</label>
                        <input type="number" id="balance" name="balance" value="1500" required>
                    </div>
                    <div class="form-group">
                        <label for="default">Credit Default</label>
                        <select id="default" name="default" required>
                            <option value="no" selected>No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="housing">Housing Loan</label>
                        <select id="housing" name="housing" required>
                            <option value="no">No</option>
                            <option value="yes" selected>Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loan">Personal Loan</label>
                        <select id="loan" name="loan" required>
                            <option value="no" selected>No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Campaign Info -->
            <div class="card">
                <h2 class="card-title">
                    <span class="icon">ðŸ“Š</span>
                    Campaign Data
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="contact">Contact Method</label>
                        <select id="contact" name="contact" required>
                            <option value="cellular" selected>Cellular</option>
                            <option value="telephone">Telephone</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="day">Contact Day</label>
                        <input type="number" id="day" name="day" value="15" min="1" max="31" required>
                    </div>
                    <div class="form-group">
                        <label for="month">Contact Month</label>
                        <select id="month" name="month" required>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may" selected>May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Call Duration (sec)</label>
                        <input type="number" id="duration" name="duration" value="180" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="campaign">Contacts This Campaign</label>
                        <input type="number" id="campaign" name="campaign" value="2" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="pdays">Days Since Last Contact</label>
                        <input type="number" id="pdays" name="pdays" value="-1" min="-1" required>
                    </div>
                    <div class="form-group">
                        <label for="previous">Previous Contacts</label>
                        <input type="number" id="previous" name="previous" value="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="poutcome">Previous Outcome</label>
                        <select id="poutcome" name="poutcome" required>
                            <option value="unknown" selected>Unknown</option>
                            <option value="success">Success</option>
                            <option value="failure">Failure</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn" id="predictBtn">
                    <span class="btn-text">Generate Prediction</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </form>

        <!-- Result Card -->
        <div class="card result-card" id="resultCard">
            <div class="result-icon" id="resultIcon">
                <span id="resultIconText">âœ“</span>
            </div>
            <div class="result-prediction" id="resultPrediction">Loading...</div>
            <div class="result-probability" id="resultProbability">Probability: --</div>
            <div class="probability-bar">
                <div class="probability-fill" id="probabilityFill" style="width: 0%"></div>
            </div>
            <span class="confidence-badge" id="confidenceBadge">--</span>
        </div>

        <footer>
            <p>Â© 2024 Ferocia. ML-Powered Customer Intelligence.</p>
            <div class="footer-links">
                <a href="/docs">API Documentation</a>
                <a href="/health">System Status</a>
            </div>
        </footer>
    </div>

    <script>
        // Check API health on load
        async function checkHealth() {
            const dot = document.getElementById('healthDot');
            const text = document.getElementById('healthText');
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (data.status === 'healthy' && data.model_loaded) {
                    dot.classList.remove('offline');
                    text.textContent = 'System Online';
                } else {
                    dot.classList.add('offline');
                    text.textContent = 'Loading Model...';
                }
            } catch (e) {
                dot.classList.add('offline');
                text.textContent = 'Offline';
            }
        }
        checkHealth();
        setInterval(checkHealth, 30000);

        // Form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('predictBtn');
            const resultCard = document.getElementById('resultCard');
            
            btn.classList.add('loading');
            btn.disabled = true;
            resultCard.classList.remove('show');
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                if (['age', 'balance', 'day', 'duration', 'campaign', 'pdays', 'previous'].includes(key)) {
                    data[key] = parseInt(value);
                } else {
                    data[key] = value;
                }
            });
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Prediction failed');
                
                const result = await response.json();
                
                const icon = document.getElementById('resultIcon');
                const iconText = document.getElementById('resultIconText');
                const prediction = document.getElementById('resultPrediction');
                const probability = document.getElementById('resultProbability');
                const probabilityFill = document.getElementById('probabilityFill');
                const confidenceBadge = document.getElementById('confidenceBadge');
                
                if (result.prediction === 'yes') {
                    icon.className = 'result-icon yes';
                    iconText.textContent = 'âœ“';
                    prediction.textContent = 'Likely to Subscribe';
                    prediction.className = 'result-prediction yes';
                } else {
                    icon.className = 'result-icon no';
                    iconText.textContent = 'â€”';
                    prediction.textContent = 'Unlikely to Subscribe';
                    prediction.className = 'result-prediction no';
                }
                
                const probPercent = (result.probability * 100).toFixed(1);
                probability.textContent = `${probPercent}% subscription probability`;
                probabilityFill.style.width = probPercent + '%';
                
                confidenceBadge.textContent = result.confidence.charAt(0).toUpperCase() + result.confidence.slice(1) + ' Confidence';
                confidenceBadge.className = 'confidence-badge confidence-' + result.confidence;
                
                resultCard.classList.add('show');
                
            } catch (error) {
                alert('Unable to generate prediction. Please try again.');
                console.error(error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
